<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link rel="shortcut icon" href="favicon.jfif" type="image/x-icon" />
        <title>Recipe App</title>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text" />
                <button id="search"><i class="fas fa-search"></i></button>
            </header>

            <div class="fav-container">
                <h3>Favourite Meals</h3>
                <ul class="fav-meals">
                    <li>
                        <img
                            src="https://www.themealdb.com/images/ingredients/Lime.png"
                            alt="lime img"
                        /><span>Lime</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
                            alt="carbonara img"
                        /><span>Carbonara</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg"
                            alt="veggie img"
                        /><span>Veggie Soup</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/wssvvs1511785879.jpg"
                            alt="lasagne img"
                        /><span>Lasagne</span>
                    </li>
                </ul>
            </div>
            <div class="meals">
                <div class="meal">
                    <div class="meal-header">
                        <span class="random">Random Recipe</span
                        ><img
                            src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg"
                            alt="veggies img"
                        />
                    </div>
                    <div class="meal-body">
                        <h4>Veggies Veggies</h4>
                        <button class="fav-btn">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
